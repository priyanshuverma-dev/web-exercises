<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Share </title>
    <link rel="stylesheet" href="share.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
</head>

<body>
    <div class="popup">
        <header>
            <span>Share Modal</span>
            <div onclick="back()" class="close"><i class="uil uil-times"></i></div>
        </header>
        <div class="content">
            <p>Share this link via</p>
            <script src="https://apps.elfsight.com/p/platform.js" defer></script>
            <div class="elfsight-app-fdb36a2a-98c7-47a1-802d-2a86c094b40a"></div>
            <p>Or copy link</p>
            <div class="field">
                <i class="url-icon uil uil-link"></i>
                <input type="text" readonly value="https://music.somveers.me">
                <button>Copy</button>
            </div>
        </div>
    </div>

    <script>
        const popup = document.querySelector(".popup"),
            field = popup.querySelector(".field"),
            input = field.querySelector("input"),
            copy = field.querySelector("button");

        function back()
        {
            window.open(
                "/index.html", "_self");
        }

        copy.onclick = () =>
        {
            input.select(); //select input value
            if (document.execCommand("copy"))
            { //if the selected text copy
                field.classList.add("active");
                copy.innerText = "Copied";
                setTimeout(() =>
                {
                    window.getSelection().removeAllRanges(); //remove selection from document
                    field.classList.remove("active");
                    copy.innerText = "Copy";
                }, 3000);
            }
        }
    </script>

</body>

</html>
